
{# _icon.html #}
{% comment %}Reusable SVG component{% endcomment %}
<svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="icon inline-block w-5 h-5 my-1.5 {% if hover %}icon-hover{% endif %}"
>
    {{ svg|safe }}
